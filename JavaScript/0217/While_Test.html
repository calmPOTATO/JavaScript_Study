<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While문으로 구구단 만들기</title>

    <script>
        var i = 1;
        while(i<=9) {
            document.write("5 * " + i + " = " + 5*i, "<br>");
            i++;
        }
    </script>

</head>

</body>
