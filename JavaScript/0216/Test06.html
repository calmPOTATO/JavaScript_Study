<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자 연습</title>

    <script>
        var num1 = 10;
        var num2 = 3;

        num1 += num2; //num1 = 13
        document.write(num1, "<br>");

        num1 -= num2; //num1 = 10
        document.write(num1, "<br>");

        num1 *= num2; //num1 = 30
        document.write(num1, "<br>");

        num1 %= num2; //num1 = 0
        document.write(num1, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
