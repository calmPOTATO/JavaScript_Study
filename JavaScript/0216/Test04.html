<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자 연습</title>

    <script>
        var num1 = 15;
        var num2 = 2;
        var result; //undefine 상태

        result = num1 + num2;
        document.write(result, "<br>");
    
        result = num1 - num2;
        document.write(result, "<br>");

        result = num1 * num2;
        document.write(result, "<br>");

        result = num1 / num2;
        document.write(result, "<br>");

        result = num1 % num2;
        document.write(result, "<br>");
    </script>

</head>
<body>
    
</body>
</html>
