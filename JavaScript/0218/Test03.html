<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체 : Math 객체 연습하기</title>

    <script>
        var num = 2.1234;

        var maxnum = Math.max(10, 5, 8, 30); //최대
        var minnum = Math.min(10, 5, 8, 30); //최소
        var roundnum = Math.round(num); //첫째자리에서 반올림
        var floornum = Math.floor(num); //첫째자리에서 내림
        var ceilnum = Math.ceil(num); //소수점 첫째자리 올림
        var rndnum = Math.random(); //0과 1사이 랜덤

        document.write(maxnum, "<br>");
        document.write(minnum, "<br>");
        document.write(roundnum, "<br>");
        document.write(floornum, "<br>");
        document.write(ceilnum, "<br>");
        document.write(rndnum, "<br>");

    </script>
</head>
<body>
    
</body>
</html>
