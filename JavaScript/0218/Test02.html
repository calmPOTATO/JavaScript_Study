<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체 : 날짜 정보 객체 사용하기</title>

    <script>
        var today = new Date();
        var nowMonth = today.getMonth();
        var nowDate = today.getDate();
        var nowDay = today.getDay();

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("월 : " + nowMonth, "<br>");
        document.write("일 : " + nowDate, "<br>");
        document.write("요일 : " + nowDay, "<br>");

        var worldCup = new Date(2002, 4, 31);
        var theMonth = worldCup.getMonth();
        var theDate = worldCup.getDate();
        var theDay = worldCup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("월드컵 월 : " + theMonth, "<br>");
        document.write("월드컵 일 : " + theDate, "<br>");
        document.write("월드컵 요일 : " + theDay, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
