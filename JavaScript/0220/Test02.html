<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수가 있는 함수 연습하기</title>

    <script>
        function myFnc(name, area) {
            document.write(name+"입니다.", "<br>");
            document.write(area+"에 삽니다.", "<br>");
        }

        myFnc("홍길동", "서울");
        myFnc("깍두기", "부산");
    </script>
</head>

</body>
</html>
