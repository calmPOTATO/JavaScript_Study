<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균 점수 구하는 함수</title>

    <script>
        function testAvg(dataArr) {
            var sum = 0;
            for(var i = 0; i<dataArr.length; i++) {
                sum += Number(prompt(dataArr[i] + "점수는?", "0"));
            }

            var avg = sum/dataArr.length;
            return avg;
        }

        var arrSubject = ["국어", "수학"];
        var result = testAvg(arrSubject);

        document.write("평균 : " + result);
    </script>
</head>

</html>
